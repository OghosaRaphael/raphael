<!DOCTYPE html>
<html>
<head>
    <title>My first forms assignment</title>
</head>
<body>
    <h1>Send Us Your Comments</h1>
    <p>Required fields marked with an asterisk *</p>
    <div style="background-color: rgb(222, 210, 210); text-align: center;" >
    <form>
       <label for="name">*Name</label>
        <input type="text" id="name" name="name" placeholder="your first and last name" required><br>
        <br>
        <label for="email">*Email:</label>
        <input type="email" id="email" name="email" placeholder="you@yourdomain.com" maxlength="25" required><br>
        <br>
        <label for="rating">Rating (1-10): </label>
        <input type="range" id="rating" name="rating" min="1" max="10"><br>
        <br>
        <label for="comments">*Comments: </label>
        <textarea name="comments" id="comments" cols="30" rows="2" required></textarea>
        <br>
        <input  type="submit" value="Submit">
    </form>
</div>
</body>
</html>
